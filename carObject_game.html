<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My First Object</title>
</head>
<body>

<!-- Script -->
	<script type="text/javascript">

		var car = {
						make: "Honda",
						model: "Fit",
						colour: "Blue Raspberry",
						mileage: 3000,
						isWorking: true,

						driveToWork: function(){

							alert("Old Mileage: " + this.mileage);
							
							this.mileage = this.mileage + 8;
							
							alert("New mileage: " + this.mileage);
						},

						driveAroundWorld: function(){

							alert("Old Mileage: " + this.mileage);

							this.mileage = this.mileage + 24000;

							alert("New Mileage: " + this.mileage);

							alert("Car needs a tuneup!");

							this.isWorking = false;
						},

						getTuneUp: function(){
							alert("Car is ready to go!");
							this.isWorking = true;
						},

						honk: function(){
							alert("HOOOOOOONNK!!");
						},
					};

		function reWriteStats() {
			console.log("Make: " + car.make);
			console.log("Model: " + car.model);
			console.log("Colour: " + car.colour);
			console.log("Mileage: " + car.mileage);
			console.log("Is working? " + car.isWorking);
		}

		document.onkeyup = function(event) {
			var userKey = String.fromCharCode(event.keyCode).toLowerCase();

			var keyOptions = ['h', 'd', 'w', 't'];

			// If statements to trigger key-action pairs (do stuff with the car)

			if (userKey == 'h') {
				car.honk();
				reWriteStats();
			}
			else if (userKey == 'd') {
				car.driveToWork();
				reWriteStats();
			}
			else if (userKey == 'w') {
				car.driveAroundWorld();
				reWriteStats();
			}
			else if (userKey == 't') {
				car.getTuneUp();
				reWriteStats();
			}
		}
	</script>


	<h1>Car Adventures!</h1>
	<p>Type 'h' to honk, 'd' to drive to work, 'w' to drive around the world, or 't' to get a tuneup.</p>
	<p>See console for car stats.</p>
</body>
</html>
