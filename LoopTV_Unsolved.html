<!DOCTYPE html>
<html>
<head>
	<title>Favorite TV Shows</title>
</head>
<body>
<script type="text/javascript">

// variables
var favTVshows = [];
var tvShow;

// For Loop Elements Repeats ??? Times
for (var i=1; i<4; i++){

	// ask for the favourite show
	tvShow = prompt('What\'s your #' + i + ' favorite tv show?');

	// push "tvShow" to the array
	favTVshows.push(tvShow)
}

// loop through the alert of the fav tv shows 3 times
for(var i=0; i < favTVshows.length; i++){

	alert(favTVshows[i]);
}

</script>
</body>
</html>
